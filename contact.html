            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <!-- Name and Email input-->
                                <div class="contact-info">
                                    <style>
                                        body {
                                            font-family: Arial, sans-serif;
                                            margin: 20px;
                                            background-color: #f4f4f4;
                                        }

                                        .contact-info {
                                            max-width: 400px;
                                            margin: auto;
                                            background-color: #fff;
                                            padding: 20px;
                                            border-radius: 8px;
                                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                        }

                                        .contact-info h2 {
                                            color: #333;
                                            text-align: center;
                                        }

                                        .contact-info p {
                                            font-size: 18px;
                                            line-height: 1.6;
                                            color: #333;
                                            margin-bottom: 15px;
                                        }

                                        .contact-info strong {
                                            color: #007BFF;
                                        }

                                        .contact-info a {
                                            font-weight: bold;
                                            text-decoration: none;
                                            color: #007BFF;
                                        }

                                        .contact-info a:hover {
                                            text-decoration: underline;
                                        }

                                        .social-buttons {
                                            margin-top: 20px;
                                            text-align: center;
                                        }

                                        .social-buttons a {
                                            text-decoration: none;
                                            font-weight: bold;
                                            color: #fff;
                                            padding: 10px 20px;
                                            border-radius: 5px;
                                            display: inline-block;
                                        }

                                        .linkedin-button {
                                            border: 1px solid #007BFF;
                                            color: #fff;
                                            background-color: #007BFF; /* Updated background color */
                                            margin: 0 5px;
                                        }

                                        .linkedin-button:hover {
                                            background-color: #0056b3;
                                            color: #fff;
                                        }

                                        .github-button {
                                            border: 1px solid #333;
                                            color: #fff;
                                            background-color: #333; /* Updated background color */
                                            margin: 0 5px;
                                        }

                                        .github-button:hover {
                                            background-color: #1a1a1a;
                                            color: #ffffff;
                                        }

                                    <p><strong>Name:</strong> Adhin Shaji</p>
                                    <p><strong>Email:</strong> <a href="mailto:adhinshaji7@gmail.com">adhinshaji7@gmail.com</a></p>

                                        <a href="https://github.com/AdhinShaji7" target="_blank" class="github-button">
